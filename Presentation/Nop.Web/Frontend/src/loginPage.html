<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Регистрация</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/png">
    
    <!-- CSS -->
    <link href="../css/main.css" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" href="css/media-queries.css" type="text/css">-->
        
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--<script src="js/jquery.js" type="text/javascript"></script>-->
    <!-- Java sqript -->
    <script src="../js/main.js" type="text/javascript"></script>
    <!--<script src="js/jquery.scrollify.js" type="text/javascript"></script>-->
</head>

<body>
   <p class="topAnchor"><a name="topAnchor"></a></p>
   
   
    <div id="page-preloader">
    	<h2>Загрузка ...</h2>
    	<img src="../img/preloader/logo_kprofil.png" alt="ЛКарельский профиль запад">
    	<span class="spinner"></span>
    </div>
    
    
    //= template/header.html
    
    
    <section class="temporarilyCap">
        <h3 class="title">Приносим извинения, сайт находится в процессе разработки!</h3>
    </section>
    
    
    <main>
    	<div class="loginPage">
    		<div class="loginTitle">
            	<h3 class="title">Добро пожаловать! Пожалуйста войдите на сайт.</h3>
            </div>
            <div class="message-error alert alert-danger" role="alert">
            	<div class="validation-summary-errors">
            		<span>Попытка входа не удалась! <br />Внимательно проверьте введённые данные и попробуйте ещё раз.</span>
					<ul>
						<li style="display:none"></li>
					</ul>
				</div>
			</div>
			<form>
                <div class="form-group">
					<label for="exampleInputEmail1">E-mail</label>
					<input class="email form-control" data-val="true" data-val-email="Неправильный e-mail" data-val-required="Введите ваш e-mail" id="Email" name="Email" placeholder="Введите ваш e-mail" type="text" value="">
				</div>
                <div class="form-group">
					<label for="password">Пароль</label>
					<input class="password form-control" data-val="true" data-val-email="Неправильный e-mail" data-val-required="Введите ваш e-mail" id="password" name="password" placeholder="Введите ваш e-mail" type="password" value="">
				</div>
				<div class="form-group reversed">
                    <input data-val="true" data-val-required="'Remember Me' must not be empty." id="RememberMe" name="RememberMe" type="checkbox" value="true"><input name="RememberMe" type="hidden" value="false">
                    <label for="RememberMe">Запомнить введенные данные?</label>
                    <span class="forgot-password">
                        <a href="/passwordrecovery">Забыли пароль?</a>
                    </span>
                </div>
				<button type="submit" class="btn btn-default submitBtn">Войти</button>
            </form>
		</div>
	</main>
   
   
   <!-- --- FOOTER --- -->
    //= template/footer.html
    <!-- --- End footer --- -->
    
    
    <!-- --- SCROLL TO TOP BUTTON --- -->
    <div id="scroller" title="to start" style="opacity: 0.2;"></div>
    <!-- --- End scroll to top button --- -->
    
	</body>
</html>
