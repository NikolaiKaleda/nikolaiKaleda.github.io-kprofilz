								</div>
								<div class="contactText">
									<h5 class="contactDataTitle">Адрес</h5>
									<p class="contactDataDescription">220000 Минск, Центральная, 1а</p>
								</div>
							</a>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 contactItem">
							<a href="#" class="contactLink">
								<div class="contactIconContainer">
									<i class="fa fa-envelope fa-3x contactIcon" aria-hidden="true"></i>
								</div>
								<div class="contactText">
									<h5 class="contactDataTitle">Электронная почта</h5>
									<p class="contactDataDescription">alex.pavlov@example.com</p>
								</div>
							</a>
						</div>
						<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 contactItem">
							<a href="#" class="contactLink">
								<div class="contactIconContainer">
									<i class="fa fa-phone fa-3x contactIcon" aria-hidden="true"></i>
								</div>

									<h5 class="contactDataTitle">Телефон</h5>
									<p class="contactDataDescription"> +375 (29) 678 92 40</p>
								</div>
							</a>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 socialItem">
							<a href="#" class="socialLink">
								<div class="socialIconContainer">
									<i class="fa fa-skype fa-3x contactIcon" aria-hidden="true"></i>
								</div>
								<div class="socialText">
									<p class="socialTitle">pavlov.a.a89</p>
								</div>
							</a>
						</div>
						<div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 socialItem">
							<a href="#" class="socialLink">

								</div>

									<p class="socialTitle">facebook</p>
								</div>

								<div class="socialText">

								</div>

			</section>
			
			<section class="askQuestion">
				<form>
                	<div class="askQuestionTitle">
                    	<h3 class="title">Обратная связь</h3>
                    </div>
                    <div class="form-group">
						<label for="exampleInputEmail1">Полное имя</label>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Введите ваше имя">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Ваш e-mail</label>
						<input class="email form-control" data-val="true" data-val-email="Неправильный e-mail" data-val-required="Введите ваш e-mail" id="Email" name="Email" placeholder="Введите ваш e-mail" type="text" value="">
					</div>
					<div class="form-group">
						<label for="AddProductReview_ReviewText">Сообщение</label>
						<textarea class="review-text form-control" cols="20" id="AddProductReview_ReviewText" name="AddProductReview.ReviewText" rows="5" placeholder="Введите Ваш вопрос"></textarea>
					</div>
					<button type="submit" class="btn btn-default submitBtn">Отправить</button>
                </form>
			</section>
